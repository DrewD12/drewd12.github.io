<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
<script>
function display(tier){
	switch(tier){
case .1:

	document.getElementById("demo").innerHTML = "<li>League of Legends</li><li>Bones</li><li>Supernatural</li>";
	document.getElementById("demo").style.color = "green";
	break;
	
case .2:

	document.getElementById("demo").innerHTML = "<li>Hecarim</li><li>School</li><li>Beale</li>";
	document.getElementById("demo").style.color = "red";
	break;
	
case .3:

	document.getElementById("demo").innerHTML = ""
	break;
	}
}

</script>
</head>

<body>
<h1>Drew Donovan</h1>
<button onclick="display(0.3)">
No List</button>
<button onclick="display(0.1)">
Likes</button>
<button onclick="display(0.2)">
Dislikes</button>
<ul id = "demo"></ul>
</body>
</html>
