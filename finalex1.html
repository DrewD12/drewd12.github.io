<!DOCTYPE html>
<html>
<title>Exam</title>
<head>
<script> 
function display(list){
	switch(list){

case 1:

	document.getElementById("demo").innerHTML = "<li>League of Legends</li><li>Bones</li><li>Supernatural</li>";
	document.getElementById("demo").style.color = "green";
	break;
	
case 2:

	document.getElementById("demo").innerHTML = "<li>School</li><li>Tests</li><li>Homework</li>";
	document.getElementById("demo").style.color = "red";
	break;
	
case 3:

	document.getElementById("demo").innerHTML = ""
	break;
	}
}
    </script>
    </head>
    <body>
    <h1>Drew Donovan</h1>
    <button onclick = "display(3)">No list</button>
    <button onclick = "display(1)">Likes</button>
    <button onclick = "display(2)">Dislikes</button>
    <ul id = "demo"></ul>
    </body>
    </html>
